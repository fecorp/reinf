					value=" Código da Empresa: *     " />
				<p:inputText style="width: 6%; background-color: #F2F2F2"
					value="#{comercializacaoAgro.codEmpresa}" />
	            &nbsp;		
			
			    <h:outputText style="font-size: 10px"
					value=" Código da Filial: *     " />
				<p:inputText style="width: 6%; background-color: #F2F2F2"
					value="#{comercializacaoAgro.codFilial}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px"
					value="     Número de Inscrição Estabelecimento :    " />
				<p:inputText style="width: 10%; background-color: #FFFFFFF"
					value="#{comercializacaoAgro.numInscricaoEstabelecimento}" />

				<br></br>

				<h:outputText style="font-size: 10px"
					value="     Número de Série NF / Fatura :    " />

					value="#{comercializacaoAgro.numSerieNotaFiscal}" />

					value="#{comercializacaoAgro.numNotaFiscal}" />

                &nbsp;

					value="  Data de Emissão NF : " />
				<p:calendar locale="pt" pattern="dd/MM/yyyy" style="font-size:11px"
					maxlength="10" mindate="01/01/1970" maxdate="31/12/2099"
					id="rockup" value="#{calendarView.date2}" />
					&nbsp;
					
					<h:outputText style="font-size: 10px"
					value="     Número Processo Adm/Judicial :    " />

					<f:selectItem itemLabel="Não se Aplica" itemValue="nseaplica" />
					<f:selectItem itemLabel="Exclusão" itemValue="exclusao" />
					<f:selectItem itemLabel="Inclusão" itemValue="inclusao" />

				<p:inputText style="width: 10%; background-color: #FFFFFFF"
					value="#{comercializacaoAgro.valorContribSenarPrevExigiSusp}" />
