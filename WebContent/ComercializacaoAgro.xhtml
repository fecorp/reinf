							<p:menuitem

							<p:menuitem

					</p:submenu>
					<p:submenu 
						label="Interface " style="font-size:12px;">
						<p:menuitem style="background-color:#F4F0F0" value="Importação de Arquivos"

		<p:layoutUnit position="center">
			<h:form>

				<p:fieldset style="background-color:#F4F0F0; font-size: 10px">

					<div>
						<center>
							<h3
								style="font-size: 15px; font-family: Lucida Bright; color: #0087CA">Comercialização
								Agroindustria</h3>
						</center>
					</div>

				</p:fieldset>
				<br></br>

				<p:fieldset style=" background-color:#F2F2F2; font-size: 10px"
					legend=" Dados Cadastrais ">

					<h:outputText style="font-size: 10px"
						value=" Código da Empresa: *     " />
					<p:inputText style="width: 6%; background-color: #F2F2F2"
						value="#{comercializacaoAgro.codEmpresa}" />
	            &nbsp;		
			
			    <h:outputText style="font-size: 10px"
						value=" Código da Filial: *     " />
					<p:inputText style="width: 6%; background-color: #F2F2F2"
						value="#{comercializacaoAgro.codFilial}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px"
						value="     Número de Inscrição Estabelecimento :    " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.numInscricaoEstabelecimento}" />
			    

			    &nbsp;
			<h:outputText style="font-size: 10px"
						value="      Código de Conta Analítica Contábil:    " />
					<p:inputText style="width: 20%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.codContaAnaliticaContabil}" />
					<br></br>
					<br></br>

					<h:outputText style="font-size: 10px"
						value="     Número de Série NF / Fatura :    " />
					<p:inputText style="width: 5%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.numSerieNotaFiscal}" />
			    &nbsp;
			    
			    <h:outputText style="font-size: 10px"
						value="     Número NF / Fatura :    " />
					<p:inputText style="width: 6%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.numNotaFiscal}" />
			    &nbsp;
			
			
			   
                &nbsp;
				<h:outputText style="font-size: 10px"
						value="  Data de Emissão NF : " />
					<p:calendar locale="pt" pattern="dd/MM/yyyy" style="font-size:11px"
						maxlength="10" mindate="01/01/1970" maxdate="31/12/2099"
						id="rockup" value="#{calendarView.date2}" />
					&nbsp;
					
					<h:outputText style="font-size: 10px"
						value="     Número Processo Adm/Judicial :    " />
					<p:inputText style="width: 14%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.numProcessoAdm}" />
					<br />
					<br />
					<h:outputText style="font-size:10px" value="Retificação: " />
					<p:selectOneMenu style="font-size:10px" value="retificacao"
						itemLabel="retificacao">
						<f:selectItem itemLabel="Não se Aplica" itemValue="nseaplica" />
						<f:selectItem itemLabel="Exclusão" itemValue="exclusao" />
						<f:selectItem itemLabel="Inclusão" itemValue="inclusao" />
						<f:selectItem itemLabel="Alteraçao" itemValue="alteracao" />
					</p:selectOneMenu>

				</p:fieldset>
				<br></br>

				<p:fieldset style=" background-color:#F2F2F2; font-size: 10px"
					legend=" Valores ">

					<h:outputText style="font-size: 10px"
						value="     Código Tipo de Inscrição :   " />
					<p:inputText style="width: 3%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.codTipoInscricao}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px"
						value="     VL Receita Bruta Total :   " />

						value="#{comercializacaoAgro.valorReceitaBrutaTotal}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px"
						value="     VL Contribuição Previdenciária :   " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.valorContribuicaoPrev}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px"
						value="     VL Contribuição Previdenciária - GILRAT:   " />

						value="#{comercializacaoAgro.valorContribPrevGilrat}" />
				&nbsp;
				<br></br>
					<br></br>

					<h:outputText style="font-size: 10px"
						value="     VL Contribuição para SENAR:   " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.valorContribSenarPrevExigiSusp}" />

						value="     Indicativo de Comercialização:   " />
					<p:inputText style="width: 3%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.indicativoComercializacao}" />
				&nbsp;
			
			    <h:outputText style="font-size: 10px"
						value="     VL Total da Comercialização:   " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.valorComercializacao}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px" value="     VL Bruto NF:   " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.valorBrutoNotaFiscal}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px"
						value="     Código Tipo Processo:   " />
					<p:inputText style="width: 3%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.codTipoProcesso}" />
				&nbsp;
				<br></br>
					<br></br>

					<h:outputText style="font-size: 10px"
						value="     Código Indicativo da Suspensão:   " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.codIndicativoSusp}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px"
						value="     VL Contribuição Prev. Suspensa:   " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.valorContribPrevExigiSusp}" />
				&nbsp;
				
				<h:outputText style="font-size: 10px"
						value="     VL Contribuição GILRAT Suspensa:   " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.valorContribGilratPrevExigiSusp}" />
				&nbsp;
				<br></br>
					<br></br>

					<h:outputText style="font-size: 10px"
						value="     VL Contribuição SENAR Suspensa:   " />
					<p:inputText style="width: 10%; background-color: #FFFFFFF"
						value="#{comercializacaoAgro.valorContribSenarPrevExigiSusp}" />
				&nbsp;
				
		   </p:fieldset>
				<br></br>


				<p:fieldset style=" background-color:#F2F2F2; font-size: 10px"
					legend=" Open Flex ">

						<h:outputText style="font-size: 10px"
							value="      Open Flex 01:   " />
						<p:inputText style="width: 20%; background-color: #FFFFFFF"
							value="#{comercializacaoAgro.openFlex01}" />
						&nbsp;

						<h:outputText style="font-size: 10px"
							value="      Open Flex 02:   " />
						<p:inputText style="width: 20%; background-color: #FFFFFFF"
							value="#{comercializacaoAgro.openFlex02}" />
						&nbsp;
					</center>


				</p:fieldset>

				<br></br>

				<p:fieldset style="background-color: #F2F2F2">
					<center>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Salvar" icon="ui-icon-folder-open">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Excluir" icon="ui-icon-trash">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Editar " icon="ui-icon-pencil">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Exportar" icon="ui-icon-extlink">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-search">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<br /> <br />

						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-first" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-prev" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-next" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-end" />

						<br />

					</center>
				</p:fieldset>


				<p:button style="background-color:#E0EEF6; font-size:10px"
					id="backLink" onClick="history.go(-1)"
					href="javascript:window.history.go(-1)" value="Voltar"
					icon="fa-backward">
					<f:param name="productId" value="turubom?" />
				</p:button>
			</h:form>
		</p:layoutUnit>

	</p:layout>
