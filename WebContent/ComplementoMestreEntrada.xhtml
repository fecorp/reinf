		<p:layoutUnit style="background-color:#F2f2f2" position="center">
		
		<p:fieldset style="background-color:#F4F0F0; font-size: 10px">
				
				<div>
		<center>
			<h3

		</center>
	</div>
				
		</p:fieldset>
		<br></br>
		
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Dados cadastrais ">

				<h:outputText style="font-size: 10px"
					value=" Código Empresa: *     " />
				<p:inputText style="width: 7%; background-color: #F2F2F2" value="#{ComplementoMestreEntrada.codEmpresa}" />
				&nbsp;

				<h:outputText style="font-size: 10px"
					value="      Código Filial:  * " />
				<p:inputText style="width: 7%; background-color: #F2F2F2" value="#{ComplementoMestreEntrada.codFilial}"/>

			</p:fieldset>

			<br />
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px "
				legend="Processos Principais">
				
				<center>
				<h:outputText style="font-size: 10px" value="  Tipo de Processo:   " />
				<p class="ident" />
				
				<p:selectManyCheckbox id="banana" style="font-size:10px"
					value="#{checkboxView.selectedConsoles}">
					<f:selectItem itemLabel="Administrativo do Tomador"
						itemValue=" Administrativo do Tomador" />
					<f:selectItem itemLabel="Judicial do Tomador"
						itemValue=" Judicial do Tomador" />
					<f:selectItem itemLabel="Judicial do Prestador"
						itemValue="Judicial do Prestador" />
				</p:selectManyCheckbox>
				<br />
				
				
				
				<h:outputText style="font-size: 10px"
					value="  Número de Processo ADM Judicial : " />
				<p:inputText style="width: 9%" value="#{ComplementoMestreEntrada.numProcessoAdm}" />
				&nbsp;

				<h:outputText style="font-size: 10px"
					value=" Indicativo de Suspensão:   " />
				<p:inputText style="width: 9%" value="#{ComplementoMestreEntrada.indicativoSusp}" />
				&nbsp;

				<h:outputText style="font-size: 10px"
					value="  Valor da retenção Principal: " />
				<p:inputText style="width: 5%" value="#{ComplementoMestreEntrada.valorRetencaoPrincipal}" />
				</center>
			</p:fieldset>
		
			<br/>

					<f:selectItem itemLabel="Judicial do Tomador "

					<f:selectItem itemLabel="Judicial do Prestador"
						itemValue="Judicial do Prestador" style="width:10%" />

				<h:outputText style="font-size: 10px"
					value=" Indicativo de Suspensão:   " />
				<p:inputText style="width: 9%" value="#{ComplementoMestreEntrada.indicativoSusp02}" />

				<br />

						outcome="acoesBotao" value="Excluir" icon="ui-icon-trash">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"

						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-search">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<br /> <br />

					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-first" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-prev" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-next" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-end" />
