<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
p.ident {
	padding-left: 10.0em
}
</style>
</h:head>
<h:body style="background-color:#EFF2F6;border:0px;">

	<div>
		<center>
			<h5
				style="font-size: 15px; font-family: Lucida Bright; color: #0087CA">Complemento Saída</h5>
		</center>
	</div>
	
	<h:form>
				<p:growl id="messages" />

				<p:menubar style="font-size:12px; color: #d15">
					<p:submenu label="Parametrização" icon="ui-icon-document">
						<p:submenu label="New" icon="ui-icon-contact">
							<p:menuitem value="Project" url="#" />
							<p:menuitem value="Other" url="#" />
						</p:submenu>
						<p:menuitem value="Open" url="#" />
						<p:separator />
						<p:menuitem value="Quit" url="#" />
					</p:submenu>

					<p:submenu label="Geração" icon="ui-icon-pencil">
						<p:menuitem value="Undo" url="#"
							icon="ui-icon-arrowreturnthick-1-w" />
						<p:menuitem value="Redo" url="#"
							icon="ui-icon-arrowreturnthick-1-e" />
					</p:submenu>

					<p:submenu label="Relatórios" icon="ui-icon-help">
						<p:menuitem value="Contents" url="#" />
						<p:submenu label="Search" icon="ui-icon-search">
							<p:submenu label="Text">
								<p:menuitem value="Workspace" url="#" />
							</p:submenu>
							<p:menuitem value="File" url="#" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Reinf" icon="ui-icon-gear">
						<p:submenu label="Ajax" icon="ui-icon-refresh">
							<p:menuitem value="Save" actionListener="#{menuView.save}"
								icon="ui-icon-disk" update="messages" />
							<p:menuitem value="Update" actionListener="#{menuView.update}"
								icon="ui-icon-arrowrefresh-1-w" update="messages" />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
							<p:menuitem value="Delete" actionListener="#{menuView.delete}"
								icon="ui-icon-close" update="messages" ajax="false" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Lotes" url="http://www.primefaces.org"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
				</h:form>
<br/>

	<p:layout>
		<p:layoutUnit position="west" style="background-color:#F2f2f2">
			<h:form>
				<p:panelMenu style="width:165px ; background-color:#E0EEF6">
					<p:submenu label="Cadastros" style="font-size:12px">
						<p:menuitem value="Empresa" url="telaCadastro.xhtml"
							icon="ui-icon-disk" />
						<p:menuitem value="Filial" url="telaFilial.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Cliente Fornecedor"
							url="telaClienteFornecedor.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Responsável"
							url="telaResponsavel.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Software" url="TelaSoftware.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Serviços" url="telaServico.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>

					<p:submenu label="Movimentação - NF" style="font-size:12px">
						<p:menuitem value="Serviços Entrada"
							url="MestreEntradaNew.xhtml" ajax="false"
							icon="ui-icon-close" />
						<p:menuitem value="Impostos Entrada"
							url="ImpostoEntradaNew.xhtml" ajax="false"
							icon="ui-icon-close" />
						<p:menuitem value="Serviços Saída"
							url="MestreEntradaNew.xhtml" ajax="false"
							icon="ui-icon-close" />
						<p:menuitem value="Impostos Saída"
							url="ImpostoSaidaNew.xhtml" ajax="false"
							icon="ui-icon-close" />
						<p:menuitem value="Complemento Entrada"
							url="ComplementoMestreEntrada.xhtml" ajax="false"
							icon="ui-icon-close" />
						<p:menuitem value="Complemento Saída"
							url="ComplementoMestreSaida.xhtml" ajax="false"
							icon="ui-icon-close" />

					</p:submenu>
					<p:separator />
					<p:submenu label="Reinf" style="font-size:12px">

						<p:menuitem value="Doc. Não Fiscais"
							url="http://www.primefaces.org" icon="ui-icon-home" />
						<p:menuitem value="Recebimento"
							url="http://www.primefaces.org/documentation"
							icon="ui-icon-document" />
						<p:menuitem value="Pagamento"
							url="http://www.primefaces.org/downloads"
							icon="ui-icon-arrowthick-1-s" />
						<p:menuitem value="Associação Desp"
							url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
						<p:menuitem value="Eventos Desp"
							url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
						<p:menuitem value="CPRB" url="http://www.primefaces.org/support"
							icon="ui-icon-wrench" />
						<p:menuitem value="Vendas para Agro Indústria"
							url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
					</p:submenu>
					<p:submenu label="Interface " style="font-size:12px">
						<p:menuitem value="Gerenciamento de Arquivos"
							url="http://www.primefaces.org" icon="ui-icon-home" />
					</p:submenu>

					<p:submenu label="Lotes" style="font-size:12px">
						<p:menuitem value="Gerenciamento de Lotes"
							url="http://www.primefaces.org" icon="ui-icon-home" />
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit style="background-color:#F2f2f2" position="center">
		

			<p:fieldset style="background-color:#F4F0F0; font-size: 12px"
				legend="Dados cadastrais ">

				<h:outputText style="font-size: 10px"
					value=" Cód. Empresa: *     " />
				<p:inputText style="width: 7%; background-color: #F2F2F2" value="" />

				<h:outputText style="font-size: 10px"
					value="      Cód. Filial:  * " />
				<p:inputText style="width: 7%; background-color: #F2F2F2" value="" />

			</p:fieldset>

			<br />
			<p:fieldset style="background-color:#F4F0F0; font-size: 12px "
				legend="Processos Principais">
				<h:outputText style="font-size: 10px" value="  Tipo de Processo:   " />
				<p class="ident" />
				<p:selectManyCheckbox id="banana"
					value="#{checkboxView.selectedConsoles}" style="font-size:10px">
					<f:selectItem itemLabel="Administrativo do Tomador"
						itemValue=" Administrativo do Tomador" />
					<f:selectItem itemLabel="Judicial do Tomador"
						itemValue=" Judicial do Tomador" />
					<f:selectItem itemLabel="Judicial do Prestador"
						itemValue="Judicial do Prestador" />
				</p:selectManyCheckbox>
				<br />
				<h:outputText style="font-size: 10px"
					value="  Número de Processo ADM Judicial : " />
				<p:inputText style="width: 9%" value="" />

				<h:outputText style="font-size: 10px"
					value=" Indicativo de Suspensão:   " />
				<p:inputText style="width: 9%" value="" />

				<h:outputText style="font-size: 10px"
					value="  Valor da retenção Principal: " />
				<p:inputText style="width: 5%" value="" />
			</p:fieldset>
		
			<br/>
			<p:fieldset style="background-color:#F4F0F0; font-size: 12px "
				legend="Processos Adicionais">
				<h:outputText style="font-size: 10x" value="  Tipo de Processo:   " />
				<p class="ident" />
				<p:selectManyCheckbox id="lalalala"
					value="#{checkboxView.selectedConsoles}" style="font-size:10px">
					<f:selectItem itemLabel="Administrativo do Tomador" 
						itemValue=" Administrativo do Tomador"/>
					<f:selectItem itemLabel="Judicial do Tomador "
						itemValue=" Judicial do Tomador" style="font-size:10px" />
					<f:selectItem itemLabel="Judicial do Prestador"
						itemValue="Judicial do Prestador" style="width:10%" />
				</p:selectManyCheckbox>
				<br />
				<h:outputText style="font-size: 10px"
					value="  Número de Processo ADM Judicial : " />
				<p:inputText style="width: 9%" value="" />

				<h:outputText style="font-size: 10px"
					value=" Indicativo de Suspensão:   " />
				<p:inputText style="width: 9%" value="" />

				<h:outputText style="font-size: 10px"
					value="  Valor da retenção Adicional: " />
				<p:inputText style="width: 5%" value="" />
				<br />
				<br />


			</p:fieldset>


			<br />
			<center>


					<p:commandButton style="background-color:#E0EEF6; font-size:10px"
						value="Incluir" icon="fa-backward" type="button">
					</p:commandButton>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Excluir" icon="fa-backward">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Editar " icon="ui-icon-star">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Salvar" icon="ui-icon-star">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Exportar" icon="ui-icon-star">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-star">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<br />

				</center>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
