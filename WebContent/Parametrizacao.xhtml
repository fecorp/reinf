		<p:layoutUnit style="backgroud-color:  #555; height:1200px "

			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Dados Iniciais">

				<h:outputText style="font-size: 10px" value=" Empresa : *     " />
				<p:inputText style="width: 5%; background-color: #F2F2F2" value="" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="      Filial  :  * " />
				<p:inputText style="width: 5%; background-color: #F2F2F2" value="" />
				 &nbsp;
				<p:outputLabel style="font-size: 10px"
					value="    Data de Início : * " />  &nbsp;
				<p:calendar style="font-size:10px; background-color: #F2F2F2"
					maxlength="10" mindate="01/01/1970" maxdate="31/12/2099" id="popup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />
					  &nbsp;
					<p:outputLabel style="font-size: 10px"
					value="    Data de atualização: " />  &nbsp;
				<p:calendar style="font-size:10px; background-color: #FFFFFFFF"
					maxlength="10" mindate="01/01/1970" maxdate="31/12/2099"
					id="reggaeup" value="#{calendarView.date2}" locale="pt"
					pattern="dd/MM/yyyy" />
			</p:fieldset>
			<br/>
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Questionário">

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" I -Identificação do ambiente :      " />
				<p:selectOneRadio id="identificacao">
					<f:selectItem itemLabel=" Produção" itemValue="producao" />
					&nbsp;
					<f:selectItem itemLabel=" Produção restrita - Dados Reais"
						itemValue="producao1" />
					&nbsp;
					<f:selectItem itemLabel=" Produção restrita - Dados Fictícios"
						itemValue="producao2" />
				</p:selectOneRadio>
				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" II - Processo de Emissão do Evento :      " />
				<p:selectOneRadio id="emissao">
					<f:selectItem itemLabel=" Aplicativo do Contribuinte "
						itemValue="contribuinte" />
					<f:selectItem itemLabel=" Aplicativo Governamental"
						itemValue="governamental" />

				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" III - Versão do processo de emissão do evento :      " />
				<p:inputText value="" style="font-size:10px;" />

				<br />
				<br/>
				<br />
				<h:outputText style="font-size: 10px"
					value=" IV - ECD - Escrituração Contábil Digital :      " />
				<p:selectOneRadio id="ecd">
					<f:selectItem itemLabel=" Não Faz" itemValue="nfaz" />
					<f:selectItem itemLabel=" Empresa entrega a ECD"
						itemValue="entrega" />

				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" V - Desoneração da folha pela CPRB  : " />
				<p:selectOneRadio id="desoneracao">
					<f:selectItem itemLabel=" Não Aplicável" itemValue="naplicavel" />
					<f:selectItem
						itemLabel=" Empresa enquadrada nos termos da Lei 12.546/2011 e alterações."
						itemValue="enquadrada" />
				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" VI - Existência de acordo internacional para isenção de multa :      " />
				<p:selectOneRadio id="acordo">
					<f:selectItem itemLabel=" Sem Acordo" itemValue="sem" />
					<f:selectItem itemLabel=" Com Acordo" itemValue="com" />
				</p:selectOneRadio>
				<br />
				<br />

				<h:outputText style="font-size: 10px" value=" VII - Ente Federativo Responsável ?      " />
				<p:selectOneRadio id="efr">
					<f:selectItem itemLabel=" Sim " itemValue="e" />
					<f:selectItem itemLabel=" Não" itemValue="naoe" />
				</p:selectOneRadio>
				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" VIII - CNPJ do Ente Federativo Responsável - EFR :      " />
				<p:inputMask value="" style="font-size:10px;"
					mask="99.999.999/9999-99" />
				<br />
				<br />
				<br/>
				<h:outputText style="font-size: 10px"
					value=" IX - Prestação de Serviços em Obra de Construção Civil :      " />
				<p:selectOneRadio id="construcao">
					<f:selectItem itemLabel=" Não está sujeita a matrícula de obra"
						itemValue="naosujeito" />
					<f:selectItem
						itemLabel=" Obra de Construção Civil - Empreitada Total"
						itemValue="empreitadatotal" />
					<f:selectItem
						itemLabel=" Obra de Construção Civil - Empreitada Parcial."
						itemValue="empreitadaparcial" />
				</p:selectOneRadio>
				<br />
				<br />
				<h:outputText style="font-size: 10px"
					value=" X - Prestador é contribuinte da Contribuição Previdenciária sobre a Receita Bruta (CPRB) :      " />
				<p:selectOneRadio id="prestadorcprb">
					<f:selectItem itemLabel="  Não É   -   Retenção 11%"
						itemValue="onze" />
					<f:selectItem itemLabel="  É   -   Retenção 3,5%" itemValue="tres" />
				</p:selectOneRadio>
				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" XII - Tipo de Inscrição :      " />
				<p:selectOneRadio id="tipoinscricao">
					<f:selectItem itemLabel="  CNPJ" itemValue="cnpj" />
					<f:selectItem itemLabel="  CNO " itemValue="cno" />
				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" XIII - Contratou serviços sujeitos à retenção de contribuição previdenciária?      " />
				<p:selectOneRadio id="pergunta1">
					<f:selectItem itemLabel="  Sim" itemValue="sim" />
					<f:selectItem itemLabel="  Não " itemValue="nao" />
				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" XIV - A associação desportiva que mantém equipe de futebol profissional, possui informações sobre recursos recebidos?     " />
				<p:selectOneRadio id="pergunta2">
					<f:selectItem itemLabel="  Sim" itemValue="sim" />
					<f:selectItem itemLabel="  Não " itemValue="nao" />
				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" XV - O produtor rural PJ/Agroindústria possui informações de comercialização de produção?" />
				<p:selectOneRadio id="pergunta3">
					<f:selectItem itemLabel="  Sim" itemValue="sim" />
					<f:selectItem itemLabel="  Não " itemValue="nao" />
				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value="  XVI - Possui informações sobre a apuração da Contribuição Previdenciária sobre a Receita Bruta? " />
				<p:selectOneRadio id="pergunta4">
					<f:selectItem itemLabel="  Sim" itemValue="sim" />
					<f:selectItem itemLabel="  Não " itemValue="nao" />
				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" XVII - Possui informações de pagamentos diversos no período de apuração? " />
				<p:selectOneRadio id="pergunta5">
					<f:selectItem itemLabel="  Sim" itemValue="sim" />
					<f:selectItem itemLabel="  Não " itemValue="nao" />
				</p:selectOneRadio>

				<br />
				<br />

				<h:outputText style="font-size: 10px"
					value=" XVIII - Informar a primeira competência a partir da qual não houve movimento, cuja situação perdura até a competência atual:  " />
				<br />
				<br />
				<p:inputText value="" style="font-size:15px" />
				<br />
				<br />
				
				<br />
				<br />
				<br />
				<br />
				<center>


					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Salvar" icon="ui-icon-folder-open">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Excluir" icon="ui-icon-trash">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Editar " icon="ui-icon-pencil">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Exportar" icon="ui-icon-extlink">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-search">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<br /> <br />

					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-first" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-prev" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-next" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-end" />

					<br />

				</center>

			</p:fieldset>
