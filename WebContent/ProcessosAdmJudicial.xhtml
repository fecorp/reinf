			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"

                closeText: 'Fechar',
                prevText: 'Anterior',

                weekHeader: 'Semana',

                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',

                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'

        </script>
