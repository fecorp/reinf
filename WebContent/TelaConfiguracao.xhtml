<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body style="background-color:#EFF2F6;border:0px;">

	<h:form>
		<p:growl id="messages" />

		<p:menubar style="font-size:12px; color: #d15">
			<p:submenu label="Parametrização" icon="ui-icon-contact">
				<p:menuitem value="Tela de Parametrização"
					url="Parametrizacao.xhtml" icon="ui-icon-folder-open" />
			</p:submenu>


			<p:submenu label="Geração" icon="ui-icon-pencil">
				<p:menuitem value="Tela de Geração" url="TelaGeracao.xhtml"
					icon="ui-icon-folder-open" />

			</p:submenu>

			<p:submenu label="Relatórios" icon="ui-icon-help">
				<p:menuitem value="Tela de Relatórios" url="#"
					icon="ui-icon-folder-open" />
			</p:submenu>

			<p:submenu label="Configurações" icon="ui-icon-wrench">
				<p:menuitem value="Suporte" url="#" icon="ui-icon-wrench" />
			</p:submenu>

			<p:menuitem value="Lotes" url="http://www.primefaces.org" icon="" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Pesquisar" />
				<p:commandButton type="button" value="Sair do Sistema"
					icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>

	<img src="Imagens/IMAGEM.jpg" />
	
	
	<p:layout>
		<h:form>
			<p:layoutUnit position="west" style="height: 80px" fullPage="true">
				<h:form>
					<p:panelMenu style="width:165px ; background-color:#E0EEF6">
						<p:submenu label="Cadastros" style="font-size:12px">
							<p:menuitem value="Cadastro de Login"
								url="TelaCadastroLogin.xhtml" icon="ui-icon-disk" />

							<p:menuitem value="Empresa" url="telaCadastro.xhtml"
								icon="ui-icon-disk" />
							<p:menuitem value="Filial" url="telaFilial.xhtml"
								icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Cliente Fornecedor"
								url="telaClienteFornecedor.xhtml"
								icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Responsável" url="telaResponsavel.xhtml"
								icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Software" url="TelaSoftware.xhtml"
								icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Serviços" url="telaServico.xhtml"
								icon="ui-icon-arrowrefresh-1-w" />

						</p:submenu>

						<p:submenu label="Movimentação - NF" style="font-size:12px">
							<p:menuitem value="Entrada Nota Fiscal"
								url="MestreEntradaNew.xhtml" ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Impostos Entrada"
								url="ImpostoEntradaNew.xhtml" ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Saída Nota Fiscal" url="MestreSaidaNew.xhtml"
								ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Impostos Saída" url="ImpostoSaidaNew.xhtml"
								ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Complemento Entrada"
								url="ComplementoMestreEntrada.xhtml" ajax="false"
								icon="ui-icon-close" />
							<p:menuitem value="Complemento Saída"
								url="ComplementoMestreSaida.xhtml" ajax="false"
								icon="ui-icon-close" />


						</p:submenu>
						<p:separator />
						<p:submenu label="Reinf" style="font-size:12px">

							<p:menuitem
								value="R-1070 Tabela de Processos Administrativos - Judiciais"
								url="ProcessosAdmJudicial.xhtml" icon="ui-icon-document" />

							<p:menuitem value="" url="http://www.primefaces.org" />
							<p:menuitem
								value="R-2030 Recursos Recebidos Por Associação Desportiva"
								url="RecursosRecbAssDep.xhtml" icon="ui-icon-document" />
							<p:menuitem
								value="R-2040 Retenções - Recursos Repassados para Associação Desportiva"
								url="RecursosRepAssDesp.xhtml" icon="ui-icon-arrowthick-1-s" />
							<p:menuitem value="R-2050 Comercialização Agroindústria"
								url="ComercializacaoAgro.xhtml" icon="ui-icon-wrench" />
							<p:menuitem
								value="R-2060 CPRB - Contribuição Prividenciária Sobre a Receita Bruta"
								url="cprb.xhtml" icon="ui-icon-wrench" />
							<p:menuitem
								value="R-2070 Retenções -  Pagamentos Diversos - DIRF"
								url="dirf.xhtml" icon="ui-icon-wrench" />


							<p:menuitem value="R-3010 Receitas de Espetáculos Desportivos"
								url="ReceitasEspetaculoDesp.xhtml" icon="ui-icon-document" />
						</p:submenu>
						<p:submenu label="Interface " style="font-size:12px">
							<p:menuitem value="Importação de Arquivos" url="Interface.xhtml"
								icon="ui-icon-home" />

						</p:submenu>

						<p:submenu label="Lotes" style="font-size:12px">
							<p:menuitem value="Gerenciamento de Lotes"
								url="http://www.primefaces.org" icon="ui-icon-home" />
						</p:submenu>

					</p:panelMenu>
				</h:form>
			</p:layoutUnit>


			<p:layoutUnit position="center" style="height: 600px" fullPage="true">
            
            <p:fieldset style="background-color:#F4F0F0; font-size: 10px">
				
				<div>
		<center>
			<h3
				style="font-size: 15px; font-family: Lucida Bright; color: #0087CA">Configurações</h3>
		</center>
	</div>
				
		</p:fieldset>
		
		<br></br>

				<p:fieldset style=" background-color:#F2F2F2; font-size: 10px"
					legend="Dados cadastrais ">

					<h:outputText style="font-size: 10px"
						value="      Empresa :&nbsp;   " />
					&nbsp; &nbsp; &nbsp;
				<p:inputText style="width: 20%" value="#{TelaConfiguracao.empresa}" />
				&nbsp;
				&nbsp;
				
				<h:outputText style="font-size: 10px" value="  Data : " />
					<p:calendar locale="pt" pattern="dd/MM/yyyy" style="font-size:13px"
						maxlength="10" mindate="01/01/1970" maxdate="31/12/2099"
						id="rockup" value="#{calendarView.date2}" />
					<br></br>
					<br></br>

					<h:outputText style="font-size: 10px"
						value="      Solicitante :&nbsp;   " />
					&nbsp; &nbsp;
				<p:inputText style="width: 20%"
						value="#{TelaConfiguracao.solicitante}" />
					<br></br>
					<br></br>

					<h:outputText style="font-size: 10px" value="      Telefone :   " />
					&nbsp; &nbsp; &nbsp; &nbsp;
				<p:inputText style="width: 20%" value="#{TelaConfiguracao.telefone}" />
					<br></br>
					<br></br>

					<h:outputText style="font-size: 10px"
						value="      E-mail :&nbsp;   " />
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
				<p:inputText style="width: 20%" value="#{TelaConfiguracao.email}" />
					<br></br>
					<br></br>

				</p:fieldset>
				<br></br>
				<br></br>


				<p:fieldset style=" background-color:#F2F2F2; font-size: 10px"
					legend="Solicitação ">

					<h:outputText style="font-size: 9x" value="  Tipo : " />
				&nbsp; &nbsp; &nbsp; &nbsp;
                <p:selectOneMenu style="font-size:10px" value="#"
						itemLabel="#">
					&nbsp; &nbsp;
					<f:selectItem itemLabel="Solicitação de Treinamento"
							itemValue="Solicitação" />
						<f:selectItem itemLabel="Dúvidas de Funcionalidade"
							itemValue="Funcionalidade" />
						<f:selectItem itemLabel="Problemas na Aplicação"
							itemValue="Aplicação" />
						<f:selectItem itemLabel="Esclarecimentos Gerais"
							itemValue="Gerais" />
						<f:selectItem itemLabel="Outros" itemValue="Outros" />
						<f:selectItem itemLabel="--" itemValue="null" />
					</p:selectOneMenu>
					<br></br>
					<br></br>

					<h:outputText style="font-size: 10px"
						value="      Assunto :&nbsp;   " />

					<p:inputText style="width: 20%" value="#{TelaConfiguracao.assunto}" />

					<h:form>
				&nbsp; &nbsp;
				<p style="font-size: 10px">Descrição</p>
						<p:inputTextarea rows="4" cols="60" value="" />

					</h:form>
					<br></br>
					<br></br>

					<p:panelGrid columns="3" layout="grid">
						<h:outputText style="font-size: 12px "
							value=" &nbsp; Escolher Anexo       " />

						<h:form enctype="multipart/form-data">
							<p:growl id="messages" showDetail="true" />


					  &nbsp; <p:fileUpload value="#{fileUploadView.file}"
								style="font-size:10px" mode="simple" skinSimple="true" />
							<p:commandButton value="Importar Arquivo" style="font-size:10px"
								ajax="false" actionListener="#{fileUploadView.upload}"
								disabled="true" />
						</h:form>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							value="  Abrir Solicitação  ">
							<f:param name="productId" value="telaClienteFornecedor.xhtml" />
						</p:button>
					</p:panelGrid>
					<br></br>
					<br></br>




				</p:fieldset>
				<br></br>
				<br></br>

				<p:fieldset style=" background-color:#F2F2F2; font-size: 10px"
					legend="Protocolo do Chamado ">


					<h:outputText style="font-size: 10px"
						value="      Código da Abertura de Chamada :&nbsp;   " />
					&nbsp; &nbsp;
				<p:inputText style="width: 20%"
						value="#{TelaConfiguracao.codAberturaChamada}" />
			    
			    &nbsp; &nbsp;
			<p:button style="background-color:#E0EEF6; font-size:10px"
						value="  Copiar Código  ">
						<f:param name="productId" value="telaClienteFornecedor.xhtml" />
												
												
												
					</p:button>

				</p:fieldset>

				<br />
				<p:fieldset style="background-color: #F2F2F2">
					<center>


						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Salvar" icon="ui-icon-folder-open">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Excluir" icon="ui-icon-trash">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Editar " icon="ui-icon-pencil">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Exportar" icon="ui-icon-extlink">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-search">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<br /> <br />

						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-first" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-prev" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-next" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-end" />

						<br />

					</center>
				</p:fieldset>

				<p:button style="background-color:#E0EEF6; font-size:10px"
					id="backLink" onClick="history.go(-1)"
					href="javascript:window.history.go(-1)" value="Voltar"
					icon="fa-backward">
					<f:param name="productId" value="turubom?" />
				</p:button>



			</p:layoutUnit>
		</h:form>
	</p:layout>


</h:body>
</html>
