<h:head>

<h:body style="background-color:#D3D3D3;border:0px;" >

	<!-- Menu de navegação superior -->
	<h:form>
		<p:growl id="messages" />

		<p:menubar style="font-size:12px; color: #d15">
			<p:submenu label="Parametrização" icon="ui-icon-document">
						
				<p:menuitem value="Tela de Parametrização"
					url="Parametrizacao.xhtml" icon="ui-icon-folder-open" />
						
			</p:submenu>

			<p:submenu label="Geração" icon="ui-icon-pencil">
				<p:menuitem value="Tela de Geração" url="TelaGeracao.xhtml"
					icon="ui-icon-folder-open" />
			</p:submenu>

			<p:submenu label="Relatórios" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
				<p:menuitem value="File" url="#" />
			</p:submenu>
			</p:submenu>

			<p:submenu label="Reinf" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
				</p:submenu>

				<p:menuitem value="Lotes" url="http://www.primefaces.org"
					icon="ui-icon-close" />

				<f:facet name="options">
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>
		</p:menubar>
	</h:form>
	
	<!-- Legenda superior -->
	
	<img src="Imagens/IMAGEM.jpg" />

							url="cprb.xhtml" icon="ui-icon-wrench" />

							value="R-2070 Retenções -  Pagamentos Diversos - DIRF"
							url="dirf.xhtml" icon="ui-icon-wrench" />


						<p:menuitem style="background-color:#F4F0F0"

							url="ReceitasEspetaculoDesp.xhtml" icon="ui-icon-document" />

					</p:submenu>

				</p:panelMenu>

		<!-- Campos do Sistema -->
		<h:form>

			fullPage="true" position="center">

			<br />

			&nbsp;&nbsp;&nbsp;&nbsp;
			
			<h:outputText style="font-size:10px" value="Criterio: #{DadosTelaPesquisa.valor}" />

					<f:selectItem itemLabel="--" itemValue="--" />
					<f:selectItem itemLabel="Igual a" itemValue="Igual a" />

			<br />

		<!-- Espaço para pular -->
		<center>
			<p:fieldset style="background-color: #F2F2F2">
					
		<!-- Botão de Pesquisa -->		
			
				<p:button style="background-color:#E0EEF6; font-size:10px"
					outcome="acoesBotao" value="Buscar" icon="ui-icon-search">
						<f:param name="productId" value="#{acoesBotao.pesquisarTelaPesquisa}" />
				</p:button>
					&nbsp;&nbsp;&nbsp;
				<p:button style="background-color:#E0EEF6; font-size:10px"
					id="backLink" onClick="history.go(-1)" href="javascript:window.history.go(-1)" value="Voltar"  icon="fa-backward">
					<f:param name="productId" value="turubom?" />
				</p:button>
			</p:fieldset>
		</center>
			
		<br />
		<br />
		
		<!-- Menu de Pesquisa -->
		<h:form>
			  <div style="font-size: 10px; font-family: Lucida Bright; background-color:#F4F0F0">	
				<p:dataTable value="#{testaPesquisa.testalist}" rows= "5" paginator="true">
	        		<br />
	        		<br />
	       
	        	<p:column headerText="Cod. Empresa"> 
                <f:selectItems value="#{pesquisa.empresa}" />  
  
	        	</p:column>
	        	<p:column headerText="Cod. Filial">
	            	<h:outputText value="#{testaPesquisa.filial}" />
	        	</p:column>
	        	<p:column headerText="Série da Nota Fiscal">
	            	<h:outputText value="#{testaPesquisa.serie}" />
	        	</p:column>
	        	<p:column headerText="Numero da Nota Fiscal">
	            	<h:outputText value="#{testaPesquisa.numero}" />
	        	</p:column>
	        	<p:column headerText="Data de Emissão">
	            	<h:outputText value="#{testaPesquisa.emissao}" />
	        	</p:column>
	        	<p:column headerText="Data de Entrada">
	            	<h:outputText value="#{testaPesquisa.entrada}" />
	        	</p:column>
	        	<p:column headerText="Tipo de Documento">
	            	<h:outputText value="#{testaPesquisa.tipo}" />
	        	</p:column>
	       		<p:column headerText="Descrição do Serviço">
	           		<h:outputText value="#{testaPesquisa.descrição}" />
	       		</p:column>
	        	<p:column headerText="Valor do Serviço">
	            	<h:outputText value="#{testaPesquisa.valor}" />
	        	</p:column>
	        	
	        	<p:column style="width:25px;text-align: center">
	             	<p:commandButton update=":form:carDetail" oncomplete="PF('carOP').show('#{component.clientId}')" icon="ui-icon-search" title="View">
	                	<f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
	            	</p:commandButton>
	        	</p:column>
	    		</p:dataTable>
	    	</div>
