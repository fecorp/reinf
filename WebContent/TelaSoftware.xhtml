<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body style="background-color:#EFF2F6;border:0px;">


   <h:form>
		<p:growl id="messages" />

		<p:menubar style="font-size:12px; color: #d15">
			<p:submenu label="Parametrização" icon="ui-icon-document">
				
				<p:menuitem value="Tela de Parametrização"
					url="Parametrizacao.xhtml" icon="ui-icon-folder-open" />
				
			</p:submenu>

			<p:submenu label="Geração" icon="ui-icon-pencil">
				<p:menuitem value="Tela de Geração" url="TelaGeracao.xhtml"
					icon="ui-icon-folder-open" />
			</p:submenu>

			<p:submenu label="Relatórios" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Reinf" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Lotes" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>

	<div>
		<center>
			<h1
				style="font-size: 15px; font-family: Lucida Bright; color: #0087CA">Software</h1>
		</center>
	</div>

	
	<br />



	<p:layout>

		<p:layoutUnit position="west" style="height:250px" fullPage="true">
			<h:form>
				<p:panelMenu style="width:165px ; background-color:#E0EEF6">
					<p:submenu label="Cadastros" style="font-size:12px">
						<p:menuitem value="Empresa" url="telaCadastro.xhtml"
							icon="ui-icon-disk" />
						<p:menuitem value="Filial" url="telaFilial.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Cliente Fornecedor"
							url="telaClienteFornecedor.xhtml" icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Responsável" url="telaResponsavel.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Software" url="TelaSoftware.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Serviços" url="Servicos.xhtml"
						icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Movimentação - NF" style="font-size:12px">
						<p:menuitem value="Serviços Entrada" url="MestreEntradaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Impostos Entrada" url="ImpostoEntrada.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Serviços Saída" url="MestreSaidaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Impostos Saída" url="ImpostoSaidaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />

						<p:menuitem value="Complemento Entrada"
							url="ComplementoMestreEntrada.xhtml" ajax="false"
							icon="ui-icon-close" />
						<p:menuitem value="Complemento Saída"
							url="ComplementoMestreSaida.xhtml" ajax="false"
							icon="ui-icon-close" />

					</p:submenu>
					<p:separator />
					<p:submenu label="Reinf" style="font-size:12px">

						<p:menuitem
							value="R-1070 Tabela de Processos Administrativos - Judiciais"
							url="ProcessosAdmJudicial.xhtml" icon="ui-icon-document" />

						<p:menuitem value="" url="http://www.primefaces.org" />
						<p:menuitem
							value="R-2030 Recursos Recebidos Por Associação Desportiva"
							url="RecursosRecbAssDep.xhtml" icon="ui-icon-document" />
						<p:menuitem
							value="R-2040 Retenções - Recursos Repassados para Associação Desportiva"
							url="RecursosRepAssDesp.xhtml" icon="ui-icon-arrowthick-1-s" />
						<p:menuitem value="R-2050 Comercialização Agroindústria"
							url="ComercializacaoAgro.xhtml" icon="ui-icon-wrench" />
						<p:menuitem
							value="R-2060 CPRB - Contribuição Prividenciária Sobre a Receita Bruta"
							url="cprb.xhtml" icon="ui-icon-wrench" />
						<p:menuitem value="R-2070 Retenções -  Pagamentos Diversos - DIRF"
							url="dirf.xhtml" icon="ui-icon-wrench" />


						<p:menuitem value="R-3010 Receitas de Espetáculos Desportivos"
							url="ReceitasEspetaculoDesp.xhtml" icon="ui-icon-document" />

					</p:submenu>
					<p:submenu label="Interface " style="font-size:12px">
						<p:menuitem value="Importação de Arquivos" url="Interface.xhtml"
							icon="ui-icon-home" />

					</p:submenu>

					<p:submenu label="Lotes" style="font-size:12px">
						<p:menuitem value="Gerenciamento de Lotes"
							url="http://www.primefaces.org" icon="ui-icon-home" />
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>





		<p:layoutUnit style="height:200px"
			position="center">

			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Dados cadastrais ">

				<h:outputText style="font-size: 10px" value=" CNPJ: *     " />
				<p:inputMask style="width: 10%" value="#{Software.cnpj}"
					mask="99.999.999/9999-99" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Razão Social: *     " />
				<p:inputText style="width: 15%" value="#{Software.razaoSocial}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value=" Nome do contato: *     " />
				<p:inputText style="width: 18%" value="#{Software.nomeContato}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Filial: *     " />
				<p:inputText style="width: 7%" value="#{Software.filial}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Telefone: *     " />
				<p:inputMask style="width:10%" value="#{Software.telefone}"
					mask="(99)99999-9999" />
				<br />
				<br />
				
				&nbsp;
				<h:outputText style="font-size: 10px" value=" E-mail: *     " />
				<p:inputText style="width: 15%" value="#{Software.telefone}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Nome Fantasia:      " />
				<p:inputText style="width: 12%" value="#{Software.nomeFantasia}" />

               
			</p:fieldset>
			<br />
			
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px "
				legend="Endereço">

				<h:outputText style="font-size: 10px" value="  Endereço :  " />
				<p:inputText style="width: 20%" value="#{Software.endereco}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Bairro: " />
				<p:inputText style="width: 8%" value="#{Software.bairro}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Cidade: " />
				<p:inputText style="width: 9%" value="" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Estado: " />
				<p:inputText style="width: 2%" value="" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  CEP: " />
				<p:inputMask style="width: 7%" value="#{Software.cep}" mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Qualificação: *     " />
				<p:inputText style="width: 12%" value="#{Software.qualificacao}" />

				<br />
				<br />
				
				<h:outputText style="font-size: 10px" value=" Observações: *     " />
				<p:inputText style="width: 20%" value="" />



                &nbsp;
				<p:outputLabel style="width: 10%" width="10px"
					value="    Data Final da Vigência:  " />

				<p:calendar style="font-size:10px" maxlength="10"
					mindate="01/01/1970" maxdate="31/12/2099" id="reggaeup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />


			</p:fieldset>
			<br/>

			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Open Flex">
				<center>
					<h:outputText style="font-size: 10px" value="  Open Flex 01: " />
					<p:inputText style="width: 20%" value="#{Software.openflex01}" />

					&nbsp;
					<h:outputText style="font-size: 10px" value="  Open Flex 02: " />
					<p:inputText style="width: 20%" value="#{Software.openflex02}" />

				</center>
			</p:fieldset>

			<br />
			<p:fieldset style="background-color: #F2F2F2">
				<center>


					<p:commandButton style="background-color:#E0EEF6; font-size:10px"
						value="Incluir" icon="ui-icon-arrowthick-1-n" type="button">
					</p:commandButton>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Excluir" icon="ui-icon-trash">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Editar " icon="ui-icon-pencil">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Salvar" icon="ui-icon-folder-open">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Exportar" icon="ui-icon-extlink">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-search">
						<f:param name="productId" value="turubom?" />
					</p:button>
					
					<br/>
					<br/>
					
					<p:commandButton type="button" style="width:25px; height:25px" icon="ui-icon-seek-first" />
					<p:commandButton type="button" style="width:25px; height:25px" icon="ui-icon-seek-prev" />
					<p:commandButton type="button" style="width:25px; height:25px" icon="ui-icon-seek-next" />
					<p:commandButton type="button" style="width:25px; height:25px" icon="ui-icon-seek-end" />

					<br />

				</center>
			</p:fieldset>
			
			<p:button style="background-color:#E0EEF6; font-size:10px"
				outcome="acoesBotao" value="  Voltar " icon="fa-backward">
				<f:param name="productId" value="turubom?" />
			</p:button>
			
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
