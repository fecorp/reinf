<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	 
</h:head>

<h:body
	style="background-color:#EFF2F6; margin:0% ; padding:0% ; border:0%">
	<br></br>
	<p:layoutUnit position="center" style="height: 600px" fullPage="true">
		<p:fieldset
			style=" background: linear-gradient(to bottom right, #D2691E, #F5DEB3)">

			<b><h:form>
					<p:messages id="messages" />
					<br></br>
					<center>

						<h:outputText for="nomeUsuario" style="font-size: 15px"
							value=" Login: " />
						<p:inputText id="nomeUsuario" style="width: 15% "
							value="#{LoginMB.usuario.nomeUsuario}" />
						<br></br> <br></br>

						<h:outputText for="senha" style="font-size: 15px"
							value="  Senha: " />
						<p:password id="senha" style="width: 15%"
							value="#{LoginMB.usuario.senha}" />

						<br></br> <br></br>
					</center>
				</h:form> <h:form>
					<center>
						<p:button
							style="background-color:#EFF2F6; font-size:12px; margin-left: 50px"
							type="reset" value="Limpar" icon="ui-icon-star">
						</p:button>

						<p:commandButton
							style="background-color:#EFF2F6; font-size:12px; margin-left: 50px"
							value="Enviar" icon="ui-icon-star" action="#{LoginMB.envia}"
							ajax="false">
						</p:commandButton>

					</center>
				</h:form> </b>
		</p:fieldset>

		<img src="Imagens/FECORP_REINF.jpg"></img>
	</p:layoutUnit>

</h:body>
</h:html>
