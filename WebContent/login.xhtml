<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body
	style="background-color:#EFF2F6; margin:0% ; padding:0% ; border:0%">
	<br></br>

	<p:layoutUnit position="center" style="height: 600px" fullPage="true">
		<p:fieldset
			style=" background: linear-gradient(to bottom right, #D2691E, #F5DEB3)">
			<h:form>
				<p:messages id="messages" />
				<br></br>

				<!-- 	<p:panelGrid columns="2">  -->
				<center>
					<p:outputLabel for="nomeUsuario" value=" Nome:"
						style="font-size: font-weight:bold 15px" />

					<p:inputText id="nomeUsuario"
						value="#{LoginMB.usuario.nomeUsuario}" required="true"
						requiredMessage="Campo Obrigatório!!!" />
					<br></br> <br></br>

					<p:outputLabel for="senha" value="Senha:"
						style="font-size: font-weight:bold 15px" />

					<p:password id="senha" value="#{LoginMB.usuario.senha}"
						required="true" requiredMessage="Campo Obrigatório" />

				</center>
				<center>
					<br></br>
					<!--  <h:commandButton  action="#{LoginMB.envia}" value="Enviar"
						icon="ui-icon-star" ajax="false">
					</h:commandButton> -->

					<p:button
						style="background-color:#EFF2F6; font-size:12px; margin-left: 50px"
						type="reset" value="Limpar" icon="ui-icon-star">
					</p:button>

					<p:commandButton
						style="background-color:#EFF2F6; font-size:12px; margin-left: 50px"
						value="Enviar" icon="ui-icon-star" action="#{LoginMB.envia}"
						ajax="false">
					</p:commandButton>

				</center>
				<!-- </p:panelGrid>  -->

			</h:form>
		</p:fieldset>
		<img src="Imagens/LOGO.jpg"></img>
	</p:layoutUnit>
</h:body>
</h:html>
