<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nomeUsuario" value="Nome Usuário:" />
			<p:inputText id="nomeUsuario" value="#{LoginMB.usuario.nomeUsuario}" required="true" 
			requiredMessage="Campo Obrigatório!!!"/>

			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{LoginMB.usuario.senha}" required="true"
			requiredMessage="Campo Obrigatório"/>

			<h:commandButton action="#{LoginMB.envia}"  value="Enviar" icon="ui-icon-star" ajax="false">
			</h:commandButton>
			
			</p:panelGrid>
	</h:form>
</h:body>
</h:html>
