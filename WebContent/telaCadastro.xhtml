<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body style="background-color:#EFF2F6;border:0px;">
	<div>
		<center>
			<h5
				style="font-size: 15px; font-family: Lucida Bright; color: #0087CA">Empresa</h5>
		</center>
	</div>

	<h:form>
		<p:growl id="messages" />

		<p:menubar style="font-size:12px; color: #d15">
			<p:submenu label="Parametrização" icon="ui-icon-contact">
				<p:menuitem value="Tela de Parametrização"
					url="Parametrizacao.xhtml" icon="ui-icon-folder-open" />
			</p:submenu>


			<p:submenu label="Geração" icon="ui-icon-pencil">
				<p:menuitem value="Tela de Geração" url="Geracao.xhtml"
					icon="ui-icon-folder-open" />

			</p:submenu>

			<p:submenu label="Relatórios" icon="ui-icon-help">
				<p:menuitem value="Tela de Relatórios" url="#"
					icon="ui-icon-folder-open" />
			</p:submenu>

			<p:submenu label="Reinf" icon="ui-icon-gear">
			</p:submenu>

			<p:menuitem value="Lotes" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Pesquisar" />
				<p:commandButton type="button" value="Sair do Sistema"
					icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>

	<br />
	<p:layout>
		<p:layoutUnit position="west" style="height: 80px" fullPage="true">
			<h:form>
				<p:panelMenu style="width:165px ; background-color:#E0EEF6">
					<p:submenu label="Cadastros" style="font-size:12px">
						<p:menuitem value="Empresa" url="telaCadastro.xhtml"
							icon="ui-icon-disk" />
						<p:menuitem value="Filial" url="telaFilial.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Cliente Fornecedor"
							url="telaClienteFornecedor.xhtml" icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Responsável" url="telaResponsavel.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Software" url="TelaSoftware.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Serviços" url="telaServico.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />

					</p:submenu>

					<p:submenu label="Movimentação - NF" style="font-size:12px">
						<p:menuitem value="Entrada NF" url="MestreEntradaNew.xhtml"
							ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Impostos Entrada" url="ImpostoEntradaNew.xhtml"
							ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Saída NF" url="MestreSaidaNew.xhtml"
							ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Impostos Saída" url="ImpostoSaidaNew.xhtml"
							ajax="false" icon="ui-icon-close" />


					</p:submenu>
					<p:separator />
					<p:submenu label="Reinf" style="font-size:12px">

						<p:menuitem
							value="R-1070 Tabela de Processos Administrativos - Judiciais"
							url="ProcessosAdmJudicial.xhtml" icon="ui-icon-document" />

						<p:menuitem value="" url="http://www.primefaces.org" />
						<p:menuitem
							value="R-2030 Recursos Recebidos Por Associação Desportiva"
							url="RecursosRecbAssDep.xhtml" icon="ui-icon-document" />
						<p:menuitem
							value="R-2040 Retenções - Recursos Repassados para Associação Desportiva"
							url="RecursosRepAssDesp.xhtml" icon="ui-icon-arrowthick-1-s" />
						<p:menuitem value="R-2050 Comercialização Agroindústria"
							url="ComercializacaoAgro.xhtml" icon="ui-icon-wrench" />
						<p:menuitem
							value="R-2060 CPRB - Contribuição Prividenciária Sobre a Receita Bruta"
							url="cprb.xhtml" icon="ui-icon-wrench" />
						<p:menuitem value="R-2070 Retenções -  Pagamentos Diversos - DIRF"
							url="dirf.xhtml" icon="ui-icon-wrench" />


						<p:menuitem value="R-3010 Receitas de Espetáculos Desportivos"
							url="ReceitasEspetaculoDesp.xhtml" icon="ui-icon-document" />
					</p:submenu>
					<p:submenu label="Interface " style="font-size:12px">
						<p:menuitem value="Importação de Arquivos" url="Interface.xhtml"
							icon="ui-icon-home" />

					</p:submenu>

					<p:submenu label="Lotes" style="font-size:12px">
						<p:menuitem value="Gerenciamento de Lotes"
							url="http://www.primefaces.org" icon="ui-icon-home" />
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="center" style="height: 600px" fullPage="true">


			<p:fieldset style=" background-color:#F2F2F2; font-size: 10px"
				legend="Dados cadastrais ">

				<h:outputText style="font-size: 10px" value=" Empresa : *     " />
				<p:inputText style="width: 5%; background-color: #F2F2F2" value="{#{Empresa.empresa}"/>

                &nbsp;
				<h:outputText style="font-size: 10px" value="      Filial  :  * " />
				<p:inputText style="width: 5%; background-color: #F2F2F2" value="#{Empresa.filial}" />

                &nbsp; 
 				<h:outputText style="font-size: 10px"
					value="      Razão Social :   " />
				<p:inputText style="width: 26%" value="#{Empresa.nomeRazaoSocial}" />
               
               

                &nbsp;
				<p:outputLabel style="font-size: 10px"
					value="    Data de atualização: * " />
				<p:calendar style="font-size:10px; background-color: #F2F2F2"
					maxlength="10" mindate="01/01/1970" maxdate="31/12/2099" id="popup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />
				
				

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="               Categoria PF/PJ: * " />
				<p:inputText style="width: 2%; background-color: #F2F2F2" value="#{Empresa.categoriaPFPJ}" />
				<br />
				<br />
				
				 &nbsp;
				<h:outputLabel style="font-size: 10px" value="  Nome Fantasia: " />
				<p:inputText style="width: 17%" value="#{Empresa.nomeFantasia}" />	
                &nbsp;
				<h:outputText style="font-size: 10px" value=" Código PF/PJ: * " />
				<p:inputText style="width: 8%; background-color: #F2F2F2" value="#{Empresa.codigoPFPJ}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="    Inscrição Estadual: " />
				<p:inputText style="width: 7%" value="#{Empresa.insEstadual}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="     Inscrição Estadual Centralizadora: " />
				<p:inputText style="width: 7%" value="#{Empresa.insEstadualC}" />

                &nbsp;
 
				<h:outputText style="font-size: 10px"
					value="  Inscrição Municipal: " />
				<p:inputText style="width: 8%" value="#{Empresa.insMunicipal}" />

				<center>


					<h3 style="margin-top: 0"></h3>
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectOneRadio id="console" value="#{radioView.console}">
							<f:selectItem itemLabel="Brasileiro" itemValue="Brasileiro" />
							<f:selectItem itemLabel="Estrangeiro" itemValue="Estrangeiro" />
							<f:selectItem itemLabel="Isento" itemValue="Isento" />
						</p:selectOneRadio>
					</h:panelGrid>

					<br />
				</center>
			</p:fieldset>
			&nbsp;
			<p:fieldset style="background-color:#F2f2f2; font-size: 10px "
				legend="Endereço">
				<h:outputText style="font-size: 10px" value="  Endereço: " />
				<p:inputText style="width: 28%" value="#{Empresa.endereco}" />
                
                &nbsp;
				<h:outputText style="font-size: 10px" value="  Número: " />
				<p:inputText style="width: 4%" value="#{Empresa.numero}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Complemento do endereço:   " />
				<p:inputText style="width: 18%" value="#{Empresa.complemento}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Bairro: " />
				<p:inputText style="width: 15%" value="#{Empresa.bairro}" />
				<br />
				<br />
				<h:outputText style="font-size: 10px" value="  Município: " />
				<p:inputText style="width: 15%" value="#{Empresa.municipio}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  UF: " />
				<p:inputText style="width: 2%" value="#{Empresa.unidadeFederativa}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  CEP: " />
				<p:inputMask id="cep" style="width: 5%" value="" mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Caixa Postal: " />
				<p:inputText style="width: 10%" value="#{Empresa.caixaPostal}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  CEP da Caixa Postal: " />
				<p:inputMask style="width: 5%" value="#{Empresa.cepCaixaPostal}" mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  País de Origem : " />
				<p:inputText style="width: 8%" value="#{Empresa.pais}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  DDD do Telefone: " />
				<p:inputMask style="width: 2%" value="#{Empresa.dddTelefone}" mask="(999)" />
				<br />
				<br />
				
				&nbsp;
				<h:outputText style="font-size: 10px" value="  Número do Telefone: " />
				<p:inputMask id="telefone" style="width: 6%" value="#{Empresa.numeroTelefone}"
					mask="99999-9999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  DDD do Fax: " />
				<p:inputMask style="width: 2%" value="#{Empresa.dddFax}" mask="(999)" />
             
                &nbsp;
				<h:outputText style="font-size: 10px" value="  Número do Fax: " />
				<p:inputMask style="width: 6%" value="#{Empresa.numeroFax}" mask="99999-9999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Tipo de Localidade: " />
				<p:inputText style="width: 2%" value="#{Empresa.tipoLocalidade}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Cod Localidade: " />
				<p:inputText style="width: 6%" value="#{Empresa.codLocalidade}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Cod IBGE: " />
				<p:inputText style="width: 5%" value="#{Empresa.codMunIBGE}" />



			</p:fieldset>
			<br />
			<p:fieldset style="background-color:#F2f2f2; font-size: 10px"
				legend="Dados complementares">


				<h:outputText style="font-size: 10px" value="  Ind. Prod Rural:  " />
				&nsbp;
				<p:selectOneMenu id="country" style="width:150px">
					/>
					<f:selectItem itemLabel="Selecione" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="AAAAAAA" itemLabel="Situação Normal" />
					<f:selectItems value="AAAAAAA" itemLabel="Situação Normal" />
					<f:selectItems value="AAAAAAA" itemLabel="Situação Normal" />
				</p:selectOneMenu>
				<h:outputText style="font-size: 10px" value="  SUFRAMA: " />
				<p:inputText style="width: 7%" value="#{Empresa.insSuframa}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Cadastro Específico do INSS: " />
				<p:inputText style="width: 8%" value="#{Empresa.cadInss}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Classificação Fiscal: " />
				<p:inputText style="width: 2%" value="#{Empresa.classFical}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  NIT: " />
				<p:inputText style="width: 8%" value="#{Empresa.nit}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Situação PJ: " />

				<p:growl id="msg" showDetail="true" />



				<p:selectOneMenu id="PJ" value="#{dropdownView.country}"
					style="width:150px">
					<p:ajax listener="#{dropdownView.onCountryChange}" />

					<f:selectItem itemLabel="" itemValue="" noSelectionOption="false" />
					<f:selectItem itemLabel="Situação" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Normal" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Extinção" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Fusão" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Cisão" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Incorporação" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.countries}" />
				</p:selectOneMenu>

				<br />
				<br />
				
				&nbsp;
				<h:outputText style="font-size: 10px"
					value="  Número de Inscrição CNO: " />
				<p:inputText style="width: 8%" value="#{Empresa.numeroCNO}" />

                &nbsp; 
				<h:outputText style="font-size: 10px" value="  CNAE: " />
				<p:inputMask style="width: 5%" value="" mask="9999-9/99" />


				<script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>
        
                &nbsp;
				<h:outputText style="font-size: 10px" value="  Data de criação: " />
				<p:calendar locale="pt" pattern="dd/MM/yyyy" style="font-size:13px"
					maxlength="10" mindate="01/01/1970" maxdate="31/12/2099"
					id="rockup" value="#{calendarView.date2}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Data de Encerramento: " />
				<p:calendar style="font-size:13px" maxlength="10"
					mindate="01/01/1970" maxdate="31/12/2099" id="jazzup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />
			</p:fieldset>
			<br />
			<p:fieldset style="background-color:#F2f2f2; font-size: 10px"
				legend="Openflex">
				<center>
					<h:outputText style="font-size: 10px" value="  Openflex 01: " />
					<p:inputText style="width: 20%" value="#{Empresa.openflex01}" />

					&nbsp;
					<h:outputText style="font-size: 10px" value="  Openflex 02: " />
					<p:inputText style="width: 20%" value="#{Empresa.openflex02}" />
				</center>
			</p:fieldset>
			<br />
			<p:fieldset style="background-color: #F2F2F2">
				<center>


					<p:commandButton style="background-color:#E0EEF6; font-size:10px"
						value="Incluir" icon="ui-icon-arrowthick-1-n" type="button">
					</p:commandButton>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Excluir" icon="ui-icon-trash">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Editar " icon="ui-icon-pencil">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Salvar" icon="ui-icon-folder-open">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Exportar" icon="ui-icon-extlink">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-search">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<br /> <br />

					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-first" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-prev" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-next" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-end" />

					<br />

				</center>
			</p:fieldset>

			<p:button style="background-color:#E0EEF6; font-size:10px"
				outcome="acoesBotao" value="  Sair " icon="fa-backward">
				<f:param name="productId" value="turubom?" />
			</p:button>

		</p:layoutUnit>

	</p:layout>


</h:body>
</html>
