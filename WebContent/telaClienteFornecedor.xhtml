<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>




</h:head>
<h:body style="background-color:#EFF2F6;border:0px;">

<h:form>
		<p:growl id="messages" />

		<p:menubar style="font-size:12px; color: #d15">
			<p:submenu label="Parametrização" icon="ui-icon-document">
				<p:submenu label="New" icon="ui-icon-contact">
					<p:menuitem value="Project" url="#" />
					<p:menuitem value="Other" url="#" />
				</p:submenu>
				<p:menuitem value="Open" url="#" />
				<p:separator />
				<p:menuitem value="Quit" url="#" />
			</p:submenu>

			<p:submenu label="Geração" icon="ui-icon-pencil">
				<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:submenu label="Relatórios" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Reinf" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Lotes" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>

	<div>
		<center>
			<h1
				style="font-size: 15px; font-family: Lucida Bright; color: #0087CA">Clientes /
				Fornecedores</h1>
		</center>
	</div>

	
	<br />

	<p:layout>





		<p:layoutUnit position="west">
			<h:form>
				<p:panelMenu style="width:165px ; background-color:#E0EEF6">
					<p:submenu label="Cadastros" style="font-size:12px">
						<p:menuitem value="Empresa" url="telaCadastro.xhtml"
							icon="ui-icon-disk" />
						<p:menuitem value="Filial" url="telaFilial.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Cliente Fornecedor"
							url="telaClienteFornecedor.xhtml" icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Responsável" url="telaResponsavel.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Software" url="TelaSoftware.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Serviços" url="Servicos.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>

					<p:submenu label="Movimentação - NF" style="font-size:12px">
						<p:menuitem value="Serviços Entrada" url="MestreEntradaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Impostos Entrada" url="ImpostoEntradaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Serviços Saída" url="MestreSaidaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Impostos Saída" url="ImpostoSaidaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />



					</p:submenu>
					<p:separator />
					<p:submenu label="Reinf" style="font-size:12px">

						<p:menuitem
							value="R-1070 Tabela de Processos Administrativos - Judiciais"
							url="ProcessosAdmJudicial.xhtml" icon="ui-icon-document" />

						<p:menuitem value="" url="http://www.primefaces.org" />
						<p:menuitem
							value="R-2030 Recursos Recebidos Por Associação Desportiva"
							url="RecursosRecbAssDep.xhtml" icon="ui-icon-document" />
						<p:menuitem
							value="R-2040 Retenções - Recursos Repassados para Associação Desportiva"
							url="RecursosRepAssDesp.xhtml" icon="ui-icon-arrowthick-1-s" />
						<p:menuitem value="R-2050 Comercialização Agroindústria"
							url="ComercializacaoAgro.xhtml" icon="ui-icon-wrench" />
						<p:menuitem
							value="R-2060 CPRB - Contribuição Prividenciária Sobre a Receita Bruta"
							url="cprb.xhtml" icon="ui-icon-wrench" />
						<p:menuitem value="R-2070 Retenções -  Pagamentos Diversos - DIRF"
							url="dirf.xhtml" icon="ui-icon-wrench" />


						<p:menuitem value="R-3010 Receitas de Espetáculos Desportivos"
							url="ReceitasEspetaculoDesp.xhtml" icon="ui-icon-document" />

					</p:submenu>
					<p:submenu label="Interface " style="font-size:12px">
						<p:menuitem value="Importação de Arquivos" url="Interface.xhtml"
							icon="ui-icon-home" />

					</p:submenu>

					<p:submenu label="Lotes" style="font-size:12px">
						<p:menuitem value="Gerenciamento de Lotes"
							url="http://www.primefaces.org" icon="ui-icon-home" />
					</p:submenu>
				</p:panelMenu>
			</h:form>

		</p:layoutUnit>


		<p:layoutUnit position="center" style="height:350px" fullPage="true">


			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Dados cadastrais ">

				<h:outputText style="font-size: 10px" value=" Empresa : *     " />
				<p:inputText style="width: 7%; background-color: #F2F2F2" value="#{ClientesFornecedores.empresa}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="      Filial :  * " />
				<p:inputText style="width: 7%; background-color: #F2F2F2" value="#{ClientesFornecedores.filial}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="      Razão Social :   " />
				<p:inputText style="width: 15%" value="#{ClientesFornecedores.nomeRazaoSocial}" />

                &nbsp;
				<h:outputLabel style="font-size: 10px" value="  Nome Fantasia: " />
				<p:inputText style="width: 12%" value="#{ClientesFornecedores.nomeFantasia}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="    Data de atualização: * " />

				<p:calendar style="font-size:13px; background-color: #F2F2F2"
					maxlength="10" mindate="01/01/1970" maxdate="31/12/2099" id="popup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />

				<br />
				<br />
				
				&nbsp;
				<h:outputText style="font-size: 10px"
					value="               Categoria PF/PJ: * " />
				<p:inputText style="width: 4%; background-color: #F2F2F2" value="#{ClientesFornecedores.categoriaPFPJ}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Código PF/PJ: * " />
				<p:inputText style="width: 10%; background-color: #F2F2F2" value="#{ClientesFornecedores.codigoPFPJ}" />


                &nbsp;
				<h:outputText style="font-size: 10px"
					value="    Inscrição Estadual: " />
				<p:inputText style="width: 9%" value="#{ClientesFornecedores.insEstadual}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Inscrição Municipal: " />
				<p:inputText style="width: 10%" value="#{ClientesFornecedores.insMunicipal}" />
				<br />
				<br />
				<center>

					<p:selectManyCheckbox id="basic"
						value="#{checkboxView.selectedConsoles}">
						<f:selectItem itemLabel="Nacional" itemValue="Xbox One" />
						<f:selectItem itemLabel="Estrangeiro" itemValue="PS4" />
						<f:selectItem itemLabel="Isento" itemValue="Wii U" />
					</p:selectManyCheckbox>
				</center>
			</p:fieldset>

			<br />
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px "
				legend="Endereço">
				<h:outputText style="font-size: 10px" value="  Endereço: " />
				<p:inputText style="width: 28%" value="#{ClientesFornecedores.endereco}" />

                &nbsp; 
				<h:outputText style="font-size: 10px" value="  Número: " />
				<p:inputText style="width: 4%" value="#{ClientesFornecedores.numero}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Complemento do endereço:   " />
				<p:inputText style="width: 18%" value="#{ClientesFornecedores.complemento}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Bairro: " />
				<p:inputText style="width: 13%" value="#{ClientesFornecedores.bairro}" />
				<br />
				<br />
				
				&nbsp;
				<h:outputText style="font-size: 10px" value="  Município: " />
				<p:inputText style="width: 8%" value="#{ClientesFornecedores.municipio}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  UF: " />
				<p:inputText style="width: 2%" value="#{ClientesFornecedores.unidadeFederativa}" />
                
                &nbsp;
				<h:outputText style="font-size: 10px" value="  CEP: " />
				<p:inputMask id="cep" style="width: 6%" value="#{ClientesFornecedores.cep}" mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Caixa Postal: " />
				<p:inputText style="width: 8%" value="#{ClientesFornecedores.caixaPostal}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  CEP da Caixa Postal: " />
				<p:inputMask style="width: 6%" value="#{ClientesFornecedores.cepCaixaPostal}" mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  País de Origem : " />
				<p:inputText style="width: 8%" value="#{ClientesFornecedores.pais}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  DDD do Telefone: " />
				<p:inputMask style="width: 3%" value="#{ClientesFornecedores.dddTelefone}" mask="(999)" />


				<br />
				<br />
	            &nbsp;
				<h:outputText style="font-size: 10px" value="  Número do Telefone: " />
				<p:inputMask id="telefone" style="width: 6%" value="#{ClientesFornecedores.numeroTelefone}"
					mask="99999-9999" />
	            
	            &nbsp;
				<h:outputText style="font-size: 10px" value="  DDD do Fax: " />
				<p:inputMask style="width: 3%" value="#{ClientesFornecedores.dddFax}" mask="(999)" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Número do Fax: " />
				<p:inputMask style="width: 9%" value="#{ClientesFornecedores.numeroFax}" mask="9999-9999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Tipo de Localidade: " />
				<p:inputText style="width: 2%" value="#{ClientesFornecedores.tipoLocalidade}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Código Município IBGE: " />
				<p:inputText style="width: 17%" value="#{ClientesFornecedores.codMunIBGE}" />



			</p:fieldset>
			<br />
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Dados complementares">

				<h:outputText style="font-size: 10px"
					value="  Ind. Equip. Prod Rural:  " />
				<p:inputText style="width: 2%" value="#{ClientesFornecedores.indProdRural}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  SUFRAMA: " />
				<p:inputText style="width: 8%" value="#{ClientesFornecedores.insSuframa}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Cadastro Específico do INSS: " />
				<p:inputText style="width: 8%" value="#{ClientesFornecedores.cadInss}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Classificação Fiscal: " />
				<p:inputText style="width: 10%" value="#{ClientesFornecedores.classFical}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  NIT: " />
				<p:inputText style="width: 12%" value="#{ClientesFornecedores.nit}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Cliente/Fornecedor PJ: " />
				<p:inputText style="width: 2%" value="#{ClientesFornecedores.indicativoPJ}" />

				<br />
				<br />
				&nbsp;
				<h:outputText style="font-size: 10px" value="  Situação da PJ: " />
				
				<p:growl id="msg" showDetail="true" />



				<p:selectOneMenu id="PJ" value="#{dropdownView.country}"
					style="width:150px" >
					<p:ajax listener="#{dropdownView.onCountryChange}"  height="50"/>

					<f:selectItem itemLabel="" itemValue="" noSelectionOption="false" />
					<f:selectItem itemLabel="Situação" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Normal" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Extinção" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Fusão" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Cisão" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Incorporação" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.countries}" />
				</p:selectOneMenu>

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Número de Inscrição CNO: " />
				<p:inputText style="width: 4%" value="#{ClientesFornecedores.numeroCNO}" />

				<script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>

			</p:fieldset>
			<br />
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Open Flex">

				<center>
					<h:outputText style="font-size: 10px" value="  Open Flex 01: " />
					<p:inputText style="width: 20%" value="#{ClientesFornecedores.openflex01}" />

					&nbsp;
					<h:outputText style="font-size: 10px" value="  Open Flex 02: " />
					<p:inputText style="width: 20%" value="#{ClientesFornecedores.openflex02}" />
				</center>
			</p:fieldset>
			<br />

			<br />
			<p:fieldset style="background-color: #F2F2F2">
				<center>


					<p:commandButton style="background-color:#E0EEF6; font-size:10px"
						value="Incluir" icon="ui-icon-arrowthick-1-n" type="button">
					</p:commandButton>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Excluir" icon="ui-icon-trash">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Editar " icon="ui-icon-pencil">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Salvar" icon="ui-icon-folder-open">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Exportar" icon="ui-icon-extlink">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-search">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<br /> <br />

					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-first" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-prev" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-next" />
					<p:commandButton type="button" style="width:25px; height:25px"
						icon="ui-icon-seek-end" />

					<br />

				</center>
			</p:fieldset>
		</p:layoutUnit>
	</p:layout>


</h:body>
</html>
