		<p:layoutUnit position="center" style="height: 20px" fullPage="true">
				<center><h5>Filial</h5></center>

			<p:fieldset style="background-color:#E0EEF6; font-size: 10px"
				legend="Dados cadastrais ">

				<h:outputText style="font-size: 10px" value=" Empresa : *     " />
				<p:inputText style="width: 7%; background-color: #F2F2F2" value="#{Filial.empresa}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="      Filial :  * " />
				<p:inputText style="width: 7%; background-color: #F2F2F2" value="#{Filial.filial}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="      Razão Social :   " />
				<p:inputText style="width: 15%" value="#{Filial.nomeRazaoSocial}" />

                &nbsp;
				<h:outputLabel style="font-size: 10px" value="  Nome Fantasia: " />
				<p:inputText style="width: 12%" value="{#{Filial.nomeFantasia}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="    Data de atualização: * " />

				<p:calendar style="font-size:13px; background-color: #F2F2F2"
					maxlength="10" mindate="01/01/1970" maxdate="31/12/2099" id="popup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />

				<br />
				<br />
				<h:outputText style="font-size: 10px"
					value="               Categoria PF/PJ: * " />
				<p:inputText style="width: 4%; background-color: #F2F2F2" value="{#{Filial.categoriaPFPJ}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Código PF/PJ: * " />
				<p:inputText style="width: 10%; background-color: #F2F2F2" value="{#{Filial.codigoPFPJ}" />


                &nbsp;
				<h:outputText style="font-size: 10px"
					value="    Inscrição Estadual: " />
				<p:inputText style="width: 8%" value="{#{Filial.insEstadual}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Inscrição Municipal: " />
				<p:inputText style="width: 10%" value="#{Filial.insMunicipal}" />
				<br />
				<br />
				<center>

					<p:selectManyCheckbox id="basic"
						value="#{checkboxView.selectedConsoles}">
						<f:selectItem itemLabel="Nacional" itemValue="Xbox One" />
						<f:selectItem itemLabel="Estrangeiro" itemValue="PS4" />
						<f:selectItem itemLabel="Isento" itemValue="Wii U" />
					</p:selectManyCheckbox>
				</center>
			</p:fieldset>

			<br />
			<p:fieldset style="background-color:#E0EEF6; font-size: 10px "
				legend="Endereço">
				<h:outputText style="font-size: 10px" value="  Endereço: " />
				<p:inputText style="width: 28%" value="{#{Filial.endereco}" />
 
                &nbsp;
				<h:outputText style="font-size: 10px" value="  Número: " />
				<p:inputText style="width: 4%" value="{#{Filial.numero}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Complemento do endereço:   " />
				<p:inputText style="width: 18%" value="{#{Filial.complementoEnd}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Bairro: " />
				<p:inputText style="width: 13%" value="{#{Filial.bairro}" />
				<br />
				<br />
				
				&nbsp;
				<h:outputText style="font-size: 10px" value="  Município: " />
				<p:inputText style="width: 8%" value="{#{Filial.municipio}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  UF: " />
				<p:inputText style="width: 2%" value="{#{Filial.unidadeFederativa}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  CEP: " />
				<p:inputMask id="cep" style="width: 6%" value="{#{Filial.cep}" mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Caixa Postal: " />
				<p:inputText style="width: 8%" value="{#{Filial.caixaPostal}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  CEP da Caixa Postal: " />
				<p:inputMask style="width: 6%" value="{#{Filial.cepCaixaPostal}" mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  País de Origem : " />
				<p:inputText style="width: 8" value="{#{Filial.pais}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  DDD do Telefone: " />
				<p:inputMask style="width: 3%" value="{#{Filial.dddTelefone}" mask="(999)" />

                <br />
				<br />
                &nbsp;
				<h:outputText style="font-size: 10px" value="  Número do Telefone: " />
				<p:inputMask id="telefone" style="width: 6%" value="{#{Filial.numeroTelefone}"
					mask="99999-9999" />

				
				&nbsp;
				<h:outputText style="font-size: 10px" value="  DDD do Fax: " />
				<p:inputMask style="width: 3%" value="{#{Filial.dddFax}" mask="(999)" />
                

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Número do Fax: " />
				<p:inputMask style="width: 9%" value="{#{Filial.numeroFax}" mask="9999-9999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Tipo de Localidade: " />
				<p:inputText style="width: 2%" value="{#{Filial.tipoLocalidade}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Código Município IBGE: " />
				<p:inputText style="width: 17%" value="{#{Filial.codMunIBGE}" />



			</p:fieldset>
			<br />
			<p:fieldset style="background-color:#E0EEF6; font-size: 10px"
				legend="Dados complementares">

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Ind. Equip. Prod Rural:  " />
				<p:inputText style="width: 2%" value="CBOX" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  SUFRAMA: " />
				<p:inputText style="width: 8%" value="{#{Filial.insSuframa}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Cadastro Específico do INSS: " />
				<p:inputText style="width: 8%" value="{#{Filial.cadInss}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Classificação Fiscal: " />
				<p:inputText style="width: 10%" value="{#{Filial.classFical}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  NIT: " />
				<p:inputText style="width: 12%" value="{#{Filial.nit}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Ind. PJ: " />
				<p:inputText style="width: 2%" value="{#{Filial.indicativoPJ}" />

				<br />
				<br />
				&nbsp;
				<h:outputText style="font-size: 10px" value="  Situação da PJ: " />
				<p:inputText style="width: 10%" value="{#{Filial.situacaoPJ}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Número de Inscrição CNO: " />
				<p:inputText style="width: 4%" value="{#{Filial.numeroCNO}" />

				<script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],

                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>
                &nbsp;
				<h:outputText style="font-size: 10px" value="  Data de criação: " />
				<p:calendar locale="pt" pattern="dd/MM/yyyy" style="font-size:10px"
					maxlength="10" mindate="01/01/1970" maxdate="31/12/2099"
					id="rockup" value="#{calendarView.date2}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="  Data de Encerramento: " />
				<p:calendar style="font-size:10px" maxlength="10"
					mindate="01/01/1970" maxdate="31/12/2099" id="jazzup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />
			</p:fieldset>
			<br />
			<p:fieldset style="background-color:#E0EEF6; font-size: 10px"
				legend="Openflex">

				<center>
					<h:outputText style="font-size: 10px" value="  Openflex 01: " />
					<p:inputText style="width: 20%" value="{#{Filial.openflex01}" />

                    &nbsp;
					<h:outputText style="font-size: 10px" value="  Openflex 02: " />
					<p:inputText style="width: 20%" value="{#{Filial.openflex02}" />
				</center>
			</p:fieldset>
			<br />
		<br />
			<p:fieldset style="background-color: #F2F2F2">
				<center>


					<p:commandButton style="background-color:#E0EEF6; font-size:10px"
						value="Incluir" icon="fa-backward" type="button">
					</p:commandButton>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Excluir" icon="fa-backward">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Editar " icon="ui-icon-star">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Salvar" icon="ui-icon-star">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Exportar" icon="ui-icon-star">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-star">
						<f:param name="productId" value="turubom?" />
					</p:button>

					<br />

				</center>
			</p:fieldset>
