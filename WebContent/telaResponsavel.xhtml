	<img src="Imagens/IMAGEM.jpg" />



	<p:layout>
	<h:form>
			<p:layoutUnit position="west"

				<h:form>
					<p:panelMenu style="width:165px">

							<p:menuitem style="background-color:#F4F0F0" value="Empresa"

							<p:menuitem style="background-color:#F4F0F0" value="Filial"
								url="telaFilial.xhtml" icon="ui-icon-disk" />
							<p:menuitem style="background-color:#F4F0F0"
								value="Cliente Fornecedor" url="telaClienteFornecedor.xhtml"

							<p:menuitem style="background-color:#F4F0F0" value="Responsável"
								url="telaResponsavel.xhtml" icon="ui-icon-person" />
							<p:menuitem style="background-color:#F4F0F0" value="Software"

							<p:menuitem style="background-color:#F4F0F0" value="Serviços"

						<p:submenu label="Movimentação - NF" style="font-size:12px">

							<p:menuitem style="background-color:#F4F0F0"

								ajax="false" icon="ui-icon-script" />
							<p:menuitem style="background-color:#F4F0F0"
								value="Complemento Entrada" url="ComplementoMestreEntrada.xhtml"
								ajax="false" icon="ui-icon-lightbulb" />
							<p:menuitem style="background-color:#F4F0F0"

								ajax="false" icon="ui-icon-battery-3" />
							<p:menuitem style="background-color:#F4F0F0"

							<p:menuitem style="background-color: #F4F0F0"
								value="Serviços Saída" url="MestreSaidaNew.xhtml" ajax="false"
								icon="ui-icon-gear" />
							<p:menuitem style="background-color:#F4F0F0"
								value="Impostos Saída" url="ImpostoSaidaNew.xhtml" ajax="false"
								icon="ui-icon-script" />
							<p:menuitem style="background-color:#F4F0F0"

								ajax="false" icon="ui-icon-lightbulb" />
							<p:menuitem style="background-color:#F4F0F0"

								ajax="false" icon="ui-icon-battery-3" />	
							<p:menuitem style="background-color:#F4F0F0"
								value="Complemento Totalizador Saída" url="ComplementoTotalizadoresSaida.xhtml"
								ajax="false" icon="ui-icon-arrowreturn-1-n" />	

						</p:submenu>
						<p:separator />
						<p:submenu label="Reinf" style="font-size:12px">

							<p:menuitem style="background-color:#F4F0F0"
								value="R-1070 Tabela de Processos Administrativos - Judiciais"
								url="ProcessosAdmJudicial.xhtml" icon="ui-icon-document" />
							<p:menuitem style="background-color:#F4F0F0" value=""
								url="http://www.primefaces.org" />
							<p:menuitem style="background-color:#F4F0F0"
								value="R-2030 Recursos Recebidos Por Associação Desportiva"
								url="RecursosRecbAssDep.xhtml" icon="ui-icon-document" />
							<p:menuitem style="background-color:#F4F0F0"
								value="R-2040 Retenções - Recursos Repassados para Associação Desportiva"

							<p:menuitem style="background-color:#F4F0F0"

								url="ReceitasEspetaculoDesp.xhtml" icon="ui-icon-document" />

						</p:submenu>
						<p:submenu label="Interface " style="font-size:12px;">
							<p:menuitem style="background-color:#F4F0F0"
								value="Importação de Arquivos" url="Interface.xhtml"
								icon="ui-icon-arrowthickstop-1-s" />

						</p:submenu>

						<p:submenu label="Lotes" style="font-size:12px">
							<p:menuitem style="background-color:#F4F0F0"

								icon="ui-icon-shuffle" />
						</p:submenu>

					</p:panelMenu>

		<p:layoutUnit style=" height:100px" position="center" fullPage="true">
		
		<p:fieldset style="background-color:#F4F0F0; font-size: 10px">
				
				<div>
		<center>
			<h3
				style="font-size: 15px; font-family: Lucida Bright; color: #0087CA">Responsável</h3>
		</center>
	</div>
				
		</p:fieldset>
		
		<br></br>

			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Dados cadastrais ">

				<h:outputText style="font-size: 10px" value=" Nome : *     " />
				<p:inputText style="width: 25%; background-color: #FFFFFF"
					value="#{Responsavel.nomeContato}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="      CPF do contato :  * " />
				<p:inputMask style="width: 9%; background-color: #FFFFFF"
					value="#{Responsavel.cpfContato}" mask="999.999.999-99" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="      Telefone :   " />
				<p:inputMask style="width: 8%; background-color: #FFFFFF"
					value="#{Responsavel.numeroTelefone}" mask="(99)99999-9999" />

                &nbsp;
				<h:outputLabel style="font-size: 10px" value="  Celular : " />
				<p:inputMask style="width: 8%; background-color: #FFFFFF"
					value="#{Responsavel.telefoneCelular}" mask="(99)99999-9999" />

                &nbsp;
				<p:outputLabel style="width: 10%" width="10px"
					value="    Data de nascimento:   " />
				<p:inputMask style="width: 6%" mask="99/99/9999"
					value="#{Responsavel.dataNascimento}" />
				<br />
				<br />

				<h:outputLabel style="font-size: 10px" value="  E-mail : * " />
				<p:inputText style="width: 15%; background-color: #FFFFFF"
					value="#{Responsavel.email}" />

                &nbsp;
				<p:outputLabel style="width: 10px"
					value="    Data de Inicio da Vigência: * " />

				<p:calendar style="font-size:10px" maxlength="10"
					mindate="01/01/1970" maxdate="31/12/2099" id="popup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />


                &nbsp;
				<p:outputLabel style="width: 10%" width="10px" value="    RG:   " />
				<p:inputMask style="width: 7%" value="#{Responsavel.rg}"
					mask="99.999.999-*" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Empresa : *     " />
				<p:inputText style="width: 8%;" value="#{Responsavel.empresa}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="      Filial :  * " />
				<p:inputText style="width: 8%; " value="#{Responsavel.filial}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" CRC: *     " />
				<p:inputText style="width: 8%" value="#{Responsavel.crc}" />


				<h:panelGrid columns="2" cellpadding="0">
					<h:outputText value="Sexo: " style="font-size:10px" />
					<p:selectOneRadio id="console" value="#{radioView.console}">
						<f:selectItem itemLabel="Feminino" itemValue="feminino" />
						<f:selectItem itemLabel="Masculino" itemValue="masculino" />
					</p:selectOneRadio>
				</h:panelGrid>



			</p:fieldset>
			<br />
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px "
				legend="Endereço">

				<h:outputText style="font-size: 10px" value="  Endereço :  " />
				<p:inputText style="width: 20%" value="#{Responsavel.endereco}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Bairro: " />
				<p:inputText style="width: 8%" value="#{Responsavel.bairro}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Cidade: " />
				<p:inputText style="width: 9%" value="#{Responsavel.cidade}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Estado: " />
				<p:inputText style="width: 2%" value="#{Responsavel.estado}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  CEP: " />
				<p:inputMask style="width: 7%" value="#{Responsavel.cep}"
					mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Qualificação: *     " />
				<p:inputText style="width: 12%" value="#{Responsavel.qualificacao}" />

				<br />
				<br />

				<h:outputText style="font-size: 10px" value=" Observações: *     " />
				<p:inputText style="width: 20%" value="#{Responsavel.observacoes}" />



                &nbsp;
				<p:outputLabel style="width: 10%" width="10px"
					value="    Data Final da Vigência:  " />

				<p:calendar style="font-size:10px" maxlength="10"
					mindate="01/01/1970" maxdate="31/12/2099" id="reggaeup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />


			</p:fieldset>
			<br />
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Open Flex">
				<center>
					<h:outputText style="font-size: 10px" value="  Open Flex 01: " />
					<p:inputText style="width: 20%" value="#{Responsavel.openflex01}" />

					&nbsp;
					<h:outputText style="font-size: 10px" value="  Open Flex 02: " />
					<p:inputText style="width: 20%" value="#{Responsavel.openflex02}" />
				</center>
			</p:fieldset>
			<br />
			<center>
				<p:fieldset style="background-color: #F2F2F2">
					<center>


						<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="acoesBotao" value="Salvar" icon="ui-icon-folder-open">
						<f:param name="productId" value="turubom?" />
					</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Excluir" icon="ui-icon-trash">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Editar " icon="ui-icon-pencil">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Exportar" icon="ui-icon-extlink">
							<f:param name="productId" value="turubom?" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
						outcome="TelaPesquisaServEntradaSaida.xhtml" value="  Pesquisar " icon="ui-icon-search" >
						<f:param name="productId" value="turubom?" />
				     	</p:button>

						<br /> <br />

						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-first" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-prev" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-next" />
						<p:commandButton type="button" style="width:25px; height:25px"
							icon="ui-icon-seek-end" />

						<br />

					</center>
				</p:fieldset>
                </center>

				<p:button style="background-color:#E0EEF6; font-size:10px"
				id="backLink" onClick="history.go(-1)" href="javascript:window.history.go(-1)" value="Voltar"  icon="fa-backward">
				<f:param name="productId" value="turubom?" />
			</p:button>

			
		</p:layoutUnit>
		</h:form>
	</p:layout>
