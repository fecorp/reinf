<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body style="background-color:#E0EEF6;border:0px;">

	<p:layout>
		<p:layoutUnit style="background-color:#F2f2f2" position="north">
			<center>
				<p:graphicImage url="C:\Users\CALVES\Desktop\logo.JPG" width="454px"
					height="340px" />
			</center>
		</p:layoutUnit>

		<p:breadCrumb style="background-color:#F2f2f2; font-size:12px">

			<p:menuitem style="color:#E0EEF6" value="Hello" url="#" />
			<p:menuitem style="foreground-color:#E6F1F8" value="Parametrização"
				url="#" />
			<p:menuitem style="foreground-color:#E6F1F8" value="Geração" url="#" />
			<p:menuitem style="foreground-color:#E6F1F8" value="Relatórios"
				url="#" />
		</p:breadCrumb>

		<p:layoutUnit position="west"
			style="background-color:#F2f2f2; height:600px" fullPage="true">
			<h:form>
				<p:panelMenu style="width:165px ; background-color:#E0EEF6">
					<p:submenu label="Cadastros" style="font-size:12px">
						<p:menuitem value="Empresa" url="telaCadastro.xhtml"
							icon="ui-icon-disk" />
						<p:menuitem value="Filial" url="telaFilial.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Cliente Fornecedor"
							url="telaClienteFornecedor.xhtml" icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Responsável" url="telaResponsavel.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Software" url="TelaSoftware.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Serviços" actionListener="#{menuView.update}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Movimentação - NF" style="font-size:12px">
						<p:menuitem value="Serviços Entrada" url="MestreEntradaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Impostos Entrada" url="ImpostoEntradaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Serviços Saída" url="MestreSaidaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Impostos Saída" url="ImpostoSaidaNew.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />

						<p:menuitem value="Complemento Entrada"
							url="ComplementoMestreEntrada.xhtml" ajax="false"
							icon="ui-icon-close" />
						<p:menuitem value="Complemento Saída"
							url="ComplementoMestreSaida.xhtml" ajax="false"
							icon="ui-icon-close" />

					</p:submenu>
					<p:separator />
					<p:submenu label="Reinf" style="font-size:12px">

						<p:menuitem value="Doc. Não Fiscais"
							url="http://www.primefaces.org" icon="ui-icon-home" />
						<p:menuitem value="Recebimento"
							url="http://www.primefaces.org/documentation"
							icon="ui-icon-document" />
						<p:menuitem value="Pagamento"
							url="http://www.primefaces.org/downloads"
							icon="ui-icon-arrowthick-1-s" />
						<p:menuitem value="Associação Desp"
							url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
						<p:menuitem value="Eventos Desp"
							url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
						<p:menuitem value="CPRB" url="cprb.xhtml" icon="ui-icon-wrench" />
						<p:menuitem value="Vendas para Agro Indústria"
							url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
					</p:submenu>
					<p:submenu label="Interface " style="font-size:12px">
						<p:menuitem value="Gerenciamento de Arquivos"
							url="http://www.primefaces.org" icon="ui-icon-home" />
					</p:submenu>

					<p:submenu label="Lotes" style="font-size:12px">
						<p:menuitem value="Gerenciamento de Lotes"
							url="http://www.primefaces.org" icon="ui-icon-home" />
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit style="background-color:#F4F0F0; height:100px"
			position="center" fullPage="true">
			<center>
				<h5>Responsável Fabricante</h5>
			</center>
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Dados cadastrais ">

				<h:outputText style="font-size: 10px" value=" Nome : *     " />
				<p:inputText style="width: 25%; background-color: #F2F2F2"
					value="#{Responsavel.nomeContato}" />

                &nbsp;
				<h:outputText style="font-size: 10px"
					value="      CPF do contato :  * " />
				<p:inputMask style="width: 9%; background-color: #F2F2F2"
					value="#{Responsavel.cpfContato}" mask="999.999.999-99" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="      Telefone :   " />
				<p:inputMask style="width: 8%; background-color: #F2F2F2"
					value="#{Responsavel.numeroTelefone}" mask="(99)99999-9999" />

                &nbsp;
				<h:outputLabel style="font-size: 10px" value="  Celular : " />
				<p:inputMask style="width: 8%; background-color: #F2F2F2"
					value="#{Responsavel.telefoneCelular}" mask="(99)99999-9999" />

                &nbsp;
				<p:outputLabel style="width: 10%" width="10px"
					value="    Data de nascimento:   " />
				<p:inputMask style="width: 6%" mask="99/99/9999"
					value="#{Responsavel.dataNascimento}" />
				<br />
				<br />
				&nbsp;
				<h:outputLabel style="font-size: 10px" value="  E-mail : * " />
				<p:inputText style="width: 15%; background-color: #F2F2F2"
					value="#{Responsavel.email}" />

                &nbsp;
				<p:outputLabel style="width: 10px"
					value="    Data de Inicio da Vigência: * " />

				<p:calendar style="font-size:10px" maxlength="10"
					mindate="01/01/1970" maxdate="31/12/2099" id="popup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />


                &nbsp;
				<p:outputLabel style="width: 10%" width="10px" value="    RG:   " />
				<p:inputMask style="width: 7%" value="#{Responsavel.rg}"
					mask="99.999.999-*" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Empresa : *     " />
				<p:inputText style="width: 8%;" value="#{Responsavel.empresa}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="      Filial :  * " />
				<p:inputText style="width: 8%; " value="#{Responsavel.filial}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" CRC: *     " />
				<p:inputText style="width: 8%" value="#{Responsavel.crc}" />


				<h:panelGrid columns="2" cellpadding="0">
					<h:outputText value="Sexo: " style="font-size:10px" />
					<p:selectOneRadio id="console" value="#{radioView.console}">
						<f:selectItem itemLabel="Feminino" itemValue="feminino" />
						<f:selectItem itemLabel="Masculino" itemValue="masculino" />
					</p:selectOneRadio>
				</h:panelGrid>


				<h:outputText style="font-size: 10px" value="  Endereço :  " />
				<p:inputText style="width: 20%" value="#{Responsavel.endereco}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Bairro: " />
				<p:inputText style="width: 8%" value="#{Responsavel.bairro}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Cidade: " />
				<p:inputText style="width: 9%" value="#{Responsavel.cidade}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  Estado: " />
				<p:inputText style="width: 2%" value="#{Responsavel.estado}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value="  CEP: " />
				<p:inputMask style="width: 7%" value="#{Responsavel.cep}"
					mask="99999-999" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Qualificação: *     " />
				<p:inputText style="width: 12%" value="#{Responsavel.qualificacao}" />

				<br />
				<br />
				&nbsp;
				<h:outputText style="font-size: 10px" value=" Nome da mãe: *     " />
				<p:inputText style="width: 17%" value="#{Responsavel.nomeMae}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Nome do pai: *     " />
				<p:inputText style="width: 17%" value="#{Responsavel.nomePai}" />

                &nbsp;
				<h:outputText style="font-size: 10px" value=" Observações: *     " />
				<p:inputText style="width: 20%" value="#{Responsavel.observacoes}" />



                &nbsp;
				<p:outputLabel style="width: 10%" width="10px"
					value="    Data Final da Vigência:  " />

				<p:calendar style="font-size:10px" maxlength="10"
					mindate="01/01/1970" maxdate="31/12/2099" id="reggaeup"
					value="#{calendarView.date2}" locale="pt" pattern="dd/MM/yyyy" />

			</p:fieldset>
			<p:fieldset style="background-color:#F4F0F0; font-size: 10px"
				legend="Openflex">
				<center>
					<h:outputText style="font-size: 10px" value="  Openflex 01: " />
					<p:inputText style="width: 20%" value="#{Responsavel.openflex01}" />

					&nbsp;
					<h:outputText style="font-size: 10px" value="  Openflex 02: " />
					<p:inputText style="width: 20%" value="#{Responsavel.openflex02}" />
				</center>
			</p:fieldset>
			<br />
			<center>
				<p:fieldset style="background-color: #F2F2F2">
					<center>


						<p:commandButton style="background-color:#E0EEF6; font-size:10px"
							value="Incluir" icon="fa-backward" type="button">
						</p:commandButton>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Excluir" icon="fa-backward">
							<f:param name="productId" value="null" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Editar " icon="ui-icon-star">
							<f:param name="productId" value="null" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Salvar" icon="ui-icon-star">
							<f:param name="productId" value="null" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="Exportar" icon="ui-icon-star">
							<f:param name="productId" value="null" />
						</p:button>

						<p:button style="background-color:#E0EEF6; font-size:10px"
							outcome="acoesBotao" value="  Pesquisar " icon="ui-icon-star">
							<f:param name="productId" value="null" />
						</p:button>

						<br />

					</center>
				</p:fieldset>

			</center>
		</p:layoutUnit>
	</p:layout>


</h:body>
</html>
